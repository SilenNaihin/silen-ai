title = %(lib_name)s

### PyPI ###
audience = Developers
author = Silen Naihin
author_email = silen.naihin@gmail.com
copyright = 2025 onwards, %(author)s
description = Personal AI/ML learning projects and utilities
keywords = nbdev jupyter notebook python machine-learning
language = English
status = 3
user = silen

### Optional ###
pip_requirements = torch einops matplotlib psutil
# conda_requirements = pytorch
dev_requirements = nbdev 
